<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="styles.css" rel="stylesheet">
  <title>Report</title>
</head>
<body>
<div class="container-xxl py-3">
  <h1>Test report</h1>

  <div class="my-2">
    <div>Start: <span id="start-time">...</span></div>
    <div>End: <span id="end-time">...</span></div>
    <div>Failures: <span id="failure-count">...</span></div>
  </div>

  <div class="container-fluid">
    <a href="#h-entry-failures">BibTeX entry failures</a>
    <a href="#h-fileline-failures">Bib file failures</a>

    <h1 id="h-entry-failures">BibTeX entry failures</h1>
    <div id="entry-failures" class="row gx-3 gy-4 my-2">
      <!-- Entry failures goe here-->
    </div>

    <h1 id="h-fileline-failures">Bib file failures</h1>
    <div id="fileline-failures" class="row gx-3 gy-4 my-2">
      <!-- File line failures goe here-->
    </div>
  </div>
</div>

<!-- Templates -->
<div class="d-none">
  <div id="template-entry-failure">
    <div class="col-6">
      <div class="entry-failure p-2 border bg-light rounded-3 shadow">
        <div class="failure-message">
          <!-- Failure message goes here-->
        </div>
        <div class="hints">
          <!-- Hints goes here-->
        </div>
        <div class="entry-info row g-0 mt-2 text-black text-opacity-75">
          <div class="col-auto text-break">
            <span class="entry-type text-uppercase">
              <!-- Entry type goes here -->
            </span> -
            <span class="entry-key">
              <!-- Entry key goes here -->
            </span>
          </div>
          <div class="col text-end px-1">
            <span class="entry-file-path">
              <!-- Entry file path goes here -->
            </span>, Ln
            <span class="entry-line-number">
              <!-- Entry line number goes here -->
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="template-fileline-failure">
    <div class="col-6">
      <div class="entry-failure row g-0 p-2 border bg-light rounded-3 shadow">
        <div class="failure-message col-auto">
          <!-- Failure message goes here-->
        </div>
        <div class="entry-info col text-black text-opacity-75 text-end px-1">
          <span class="entry-file-path">
            <!-- Entry file path goes here -->
          </span>, Ln
          <span class="entry-line-number">
            <!-- Entry line number goes here -->
          </span>
        </div>
      </div>
    </div>
  </div>

  <div id="template-hint">
    <div class="hint shadow-sm">
      <div class="hint-title fw-bold">
        <!-- Hint title goes here -->
      </div>
      <span class="hint-recommendation">
        <!-- Hint recommendation goes here -->
      </span> -
      <span class="hint-reason text-black text-opacity-50">
        <!-- Hint reason goes here -->
      </span>
    </div>
  </div>
</div>

<!-- Script imports -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

<script src="report_data.js"></script>
<script src="main.js"></script>

</body>
</html>
